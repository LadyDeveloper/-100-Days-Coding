<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Development Courses</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul>
          <li>Home</li>
          <li>Courses</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="main">
        <div class="left">
          <h1>Web development courses</h1>
          <p>Learn to code with an easy to understand, project based learning path</p>
          <button>Browse courses</button>
        </div>
        <div class="right">
          <div class="orange"></div>
          <div class="blue"></div>
          <div class="peach"></div>
        </div>
      </div>
      <div class="subscription">
        <h1>Join the Lady Developer mailing list</h1>
        <p>
          Sign up to the newsletter and be the first one to know about the new
          courses or special offers.
        </p>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <button>Subscribe</button> <br>
        </form>
        <span>We won't spam. Pinky promise!</span>
      </div>
    </div>
  </body>
</html>
