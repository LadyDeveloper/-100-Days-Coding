<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Submit form</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="icon">
          <i class="fa fa-close"></i>
        </div>

        <h1>Submit a tool</h1>
      </div>
      <form class="bottom">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Lady Developer" />
        <label for="link">Link to resouce</label>
        <input id="link" type="text" placeholder="https://ladydeveloper.com" />
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="one">Select a category</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://use.fontawesome.com/435ee77884.js"></script>
  </body>
</html>
