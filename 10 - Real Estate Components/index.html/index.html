<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Real Estate Components</title>
  </head>
  <body>
    <div class="ui two column centered grid">
      <div class="four column row">
        <div class="ui card">
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="content">
            <div class="image">
              <img src="images/mj.jpg" alt="" class="ui small circular image" />
            </div>
            <a class="header">Marlon Jay Manuel</a>
            <div class="description">Real Estate Agent</div>
            <div class="btn">
              <button class="ui primary button">Send message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui card">
          <div class="image">
            <img src="images/webaliser-_TPTXZd9mOo-unsplash(1).jpg" alt="" />
          </div>
          <div class="content">
            <a class="header">4,790,000 kr</a>
            <div class="description">
              Great detached house with very good rental income. Large, sunny
              property of 2461m2. Attractive location in Bergen West!
            </div>
            <div class="meta">
              <a>Godvik</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
