<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Price Cards</title>
  </head>
  <body>
    <div class="container">
      <h2>Explore current top deals</h2>
      <p class="text">
        Check out our best deals across our product range, and get what your
        websiste needs.
      </p>
      <div class="cards">
        <div class="card blue">
          <p class="title-card">Get .biz domain with 45% off</p>
          <div class="body-card">
            <p class="price">$4.88/yr</p>
          </div>
          <div class="card-footer">
            <span>Get started</span>
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
        <div class="card">
          <p class="best-price">Best price</p>
          <p class="title-card">.IO</p>
          <div class="body-card">
            <p class="price">$28.88/yr</p>
            <p class="price-details">Instead of $32.89/yr</p>
          </div>
          <div class="card-footer">
            <span>Get started</span>
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
        <div class="card">
          <p class="title-card">.SO</p>
          <div class="body-card">
            <p class="price">$35.88/yr</p>
            <p class="price-details">Instead of $64.88/yr</p>
          </div>
          <div class="card-footer">
            <span>Get started</span>
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <button>View more</button>
    </div>
    <script src="https://use.fontawesome.com/435ee77884.js"></script>
  </body>
</html>
