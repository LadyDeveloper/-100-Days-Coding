<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <title>#100 Days Coding</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">#100 Days Coding</h1>
      <p class="date">date</p>
      <div class="countdown">
        <div class="count-days">
          <p id="days"></p>
          <span class="countdown-title">Days</span>
        </div>
        <div class="count-hours">
          <p id="hours"></p>
          <span class="countdown-title">Hours</span>
        </div>
        <div class="count-minutes">
          <p id="minutes"></p>
          <span class="countdown-title">Minutes</span>
        </div>
        <div class="count-seconds">
          <p id="seconds"></p>
          <span class="countdown-title">Seconds</span>
        </div>
      </div>
      <p class="description">
        Today is the first day of a coding journey. Join me on Instagram and
        Twitter
      </p>
      <span class="social-media">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
      </span>
    </div>

    <script src="https://use.fontawesome.com/435ee77884.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
