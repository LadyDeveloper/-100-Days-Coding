<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Subscribe Modal</title>
  </head>
  <body>
    <div class="circle">
      <button id="modal">Click me</button>
      <div id="show" class="modal">
        <div class="modal-img">
          <img src="img/karan-karnik-w7WVYjY8c5w-unsplash.jpg" alt="" />
        </div>
        <div class="modal-body">
          <button id="close">X</button>
          <h2 class="modal-title">Ideas and UI Components in your inbox</h2>
          <p>
            Sign up to receive ideas, free components and free resources plus
            15% on all of our pro UI kits.
          </p>
          <input type="email" placeholder="Email address" />
          <button class="subscribe">Subscribe</button>
          <span>No spams included</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
