<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <title>#100 Days Coding</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">#100 Days Coding</h1>
      <p class="date">date</p>
      <div class="countdown">
        <div class="count-days">
          <p id="days"></p>
          <span class="countdown-title">Days</span>
        </div>
        <div class="count-hours">
          <p id="hours"></p>
          <span class="countdown-title">Hours</span>
        </div>
        <div class="count-minutes">
          <p id="minutes"></p>
          <span class="countdown-title">Minutes</span>
        </div>
        <div class="count-seconds">
          <p id="seconds"></p>
          <span class="countdown-title">Seconds</span>
        </div>
      </div>
      <div class="description">
        <p>
          Today is the first day of my 100 days coding challenge. I have started
          so many times, but now I will commit as I never did before. Join me on
          Instagram and Twitter
        </p>
      </div>
      <span class="social-media">
        <a href="https://twitter.com/anhacorrea"
          ><i class="fa fa-twitter  fa-lg"></i
        ></a>
        <a href="https://github.com/LadyDeveloper"
          ><i class="fa fa-github fa-lg"></i
        ></a>
        <a href="https://www.instagram.com/lady.developer/"
          ><i class="fa fa-instagram fa-lg"></i
        ></a>
      </span>
    </div>

    <script src="https://use.fontawesome.com/435ee77884.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
